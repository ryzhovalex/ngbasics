<div class="container">
  <h1>Hello Angular</h1>
  <button (click)="toggleCards()">Toggle cards</button>
  <hr>
  <app-profile></app-profile>

  <div *ngIf="toggle; else noCards">
    <app-card
      *ngFor="let iterCard of cards; let idx = index"
      [card]="iterCard"
      [index]="idx + 1"
    >
    </app-card>
  </div>

  <ng-template #noCards>
    <p>Cards are hidden</p>
  </ng-template>
</div>
